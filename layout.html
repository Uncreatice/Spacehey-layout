    @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
   
/*Global styles*/
body {
    font-family: 'Bangers', cursive;
    background-image: url('https://th.bing.com/th/id/R.8c293c69882e88103f3d059b40219f4c?rik=K1SaVeF257vPRg&pid=ImgRaw&r=0');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
    background-attachment: fixed;
    height: 100%;
    margin: 0;
    padding: 0;
    text-align: center;
    box-shadow: 5px 5px 0 #000;
}

a {
    text-decoration: none;
    color: #ffcc00;
    transition: all 0.3s ease;
}

a:hover {
    color: cyan;
    text-shadow: 0 0 10px #ffcc00;
}


   /*Header Styles*/
   
   header h1{
       font-family: 'Georgia';
       font-size: 13em;
       color: #90760f;
       border-radius: 50px;
   }
   
   /*Navigation Bar*/
   
   .nav-container {
       background-image: url('https://images7.alphacoders.com/548/548798.jpg');
       border: 3px solid #fff; /* White border */
       box-shadow: 5px 5px 0 #000; /* Black shadow */
       padding: 10px;
       display: flex;
       justify-content: center;
       margin: 20px 0;
       text-align: center;
       border-radius: 50px;
   }
   
   nav a {
       margin: 0 15px;
       color: #a0830f;
       text-transform: uppercase;
   }
   nav a:hover{
       color: cyan;
       text-shadow: 0 0 10px #ffcc00;
   }
   
/*Container Styling*/
.container {
    width: 80%;
    margin: 0 auto;
    padding: 40px;
    border-radius: 50px;
    color: #f2f2f2;
    box-shadow: 5px 5px 0 #000;
    clear: both;
}

.container h3 {
    font-family: 'Georgia', serif;
    font-size: 2em;
    color: #ffcc00;
    margin-bottom: 10px;
}

.container img {
    width: 50%;
    height: auto;
    box-shadow: rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease;
}

.container img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 5px #0093cd;
}

/*Custom Section*/
.custom-section {
    background: none;
    border: 5px #0093cd inset;
    padding: 20px;
    margin-top: 30px;
    border-radius: 50px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
}

.custom-section h3 {
    font-family: 'Georgia', serif;
    font-size: 2em;
    color: #ffcc00;
    margin-bottom: 10px;
}

.custom-section p {
    font-size: 1em;
    color: #ddd;
    line-height: 1.6;
}

       border-radius: 50px;
       height: auto;
       width: 50%;
   }
   footer a{
       color:#ffcc00;
       text-decoration: none;
       font-weight: bold;
   }
